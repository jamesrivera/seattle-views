<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seattle Views</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div id="canvas"></div>
    <div class="left-side-container">
        <div class="nav">
            <div class="search-box">
                <input class="input" placeholder="Searchâ€¦" type="text" 
                data-bind="textInput: query, valueUpdate: 'keydown'"
                autocomplete="off"></input><!--Stray end input tag?-->
            </div>
            <div class="list">
                <ul data-bind="template: {name: 'marker', foreach:markers}">
                </ul>
                <script type="text/html" id="marker">
                    <div class="location-entry" data-bind="visible: visible">
                        <a>
                            <li class="infoWindow" href="#" data-bind="attr: {id: id}">
                                <strong data-bind="text: title"></strong>
                                <p data-bind="text: address"></p>
                                <p data-bind="text: cityState"></p>
                            </li>
                        </a>
                    </div>
                </script>
            </div>
        </div>
        <div class="nav-hide-btn-container">
            <a href="#" class="btn btn-circle page-scroll" id="nav-hide-btn">
                <i class="fa fa-angle-double-up" id="arrow" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="right-btn-container">
		<button class="about">
			<a href="https://github.com/jamesrivera/seattle-views/blob/gh-pages/README.md"
				target="_blank">
				About
			</a>
		</button>
        <button class="reset">Reset Map</button>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/fontawesome-markers.min.js"></script>
    <!--Add to Maps script tag onerror="googleError()"-->
    <script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&callback=initialize"></script>
    <script async type="text/javascript" src="js/main.js"></script>
</body>
</html>
